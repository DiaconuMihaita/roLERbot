    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --sky-color: #87CEEB;
            --road-color: #555555;
            --grass-color: #228B22;
            --safe-color: #aaaaaa;
            --brand-pink: #f9056c;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 800px;
            max-width: 95vw;
            max-height: 80vh;
            /* Leave room for controls */
            background-color: var(--grass-color);
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .score-board {
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            text-align: right;
            margin-top: 10px;
        }

        .lives-board {
            font-size: 20px;
            color: var(--brand-pink);
            text-shadow: 2px 2px 0 #000;
            text-align: left;
            position: absolute;
            top: 30px;
            left: 20px;
        }

        /* Overlay Screens */
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1000;
            /* High z-index to be on top */
            transition: opacity 0.2s;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 28px;
            color: var(--brand-pink);
            text-shadow: 4px 4px 0 #fff;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-retro {
            padding: 15px 20px;
            /* Slightly smaller for mobile */
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
            color: #2c3e50;
            background-color: #fff;
            border: 4px solid #2c3e50;
            box-shadow: 6px 6px 0 #000;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
            margin-top: 20px;
            pointer-events: auto;
            /* Ensure clickable */
        }

        .btn-retro:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 #000;
        }

        .btn-retro:hover {
            background-color: var(--brand-pink);
            color: white;
        }

        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            /* Move slightly */
            text-decoration: none;
            color: white;
            font-size: 10px;
            text-shadow: 2px 2px 0 #000;
            z-index: 2000;
            /* Highest */
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 4px;
        }

        /* Mobile controls for touch */
        .mobile-controls {
            display: flex;
            /* Always flex on modern */
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 50;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px;
            gap: 8px;
        }

        .d-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.4);
        }

        .d-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.4);
        }

        .d-up {
            grid-column: 2;
            grid-row: 1;
        }

        .d-left {
            grid-column: 1;
            grid-row: 2;
        }

        .d-down {
            grid-column: 2;
            grid-row: 2;
        }

        .d-right {
            grid-column: 3;
            grid-row: 2;
        }

        .big-text {
            font-size: 40px;
            color: #ffff00;
            text-shadow: 5px 5px 0 #000;
            animation: pulse 0.5s infinite alternate;
            text-align: center;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        /* Team Logo Display */
        .team-logo-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .team-logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border: 3px solid #f9056c;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: transform 0.2s;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .team-logo-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #f9056c;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .main-wrapper {
                gap: 6px;
                padding: 8px;
                min-height: auto;
                justify-content: flex-start;
                padding-top: 15px;
                padding-bottom: 15px;
            }

            .game-container {
                width: 90vw;
                height: 55vh;
                max-width: 500px;
                max-height: 55vh;
                border: 3px solid #fff;
                flex-shrink: 0;
            }

            .d-pad {
                grid-template-columns: 40px 40px 40px;
                grid-template-rows: 40px 40px;
                gap: 6px;
            }

            .d-btn {
                font-size: 20px;
                border-radius: 8px;
            }

            .mobile-controls {
                gap: 8px;
                padding: 6px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .btn-retro {
                padding: 12px 15px;
                font-size: 11px;
                margin-top: 10px;
            }

            .score-board {
                font-size: 16px;
            }

            .lives-board {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                gap: 5px;
                padding: 6px;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .game-container {
                width: 95vw;
                height: 50vh;
                max-width: 100%;
                max-height: 50vh;
                border: 2px solid #fff;
                flex-shrink: 0;
            }

            .mobile-controls {
                gap: 5px;
                padding: 5px;
                width: 95vw;
                flex-shrink: 0;
                margin-top: 8px;
            }

            .d-pad {
                grid-template-columns: 35px 35px 35px;
                grid-template-rows: 35px 35px;
                gap: 5px;
            }

            .d-btn {
                font-size: 18px;
                border-radius: 6px;
            }

            h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 12px;
            }

            .btn-retro {
                padding: 10px 12px;
                font-size: 10px;
            }

            p {
                font-size: 10px !important;
            }

            .team-logo-img {
                width: 60px;
                height: 60px;
            }

            #gameOverTeamLogo {
                width: 80px !important;
                height: 80px !important;
            }

            #leaderboardTeamLogo {
                width: 60px !important;
                height: 60px !important;
            }

            select {
                width: 95% !important;
                font-size: 10px !important;
            }
        }
    </style>

    <script>
        // FTC Teams Database
        const ftcTeams = [
            { number: 19066, name: "AiCitizens" },
            { number: 21028, name: "The Eagles RO143" },
            { number: 19061, name: "Boogeybots" },
            { number: 15996, name: "BrickBot" },

            { number: 23161, name: "CyberLIS76" },
            { number: 24928, name: "HYPERION" },
            { number: 19097, name: "Quasar.Robotics" },
            { number: 22017, name: "Eu codez" },
            { number: 19071, name: "SmartCluster" },
            { number: 19044, name: "Peppers" },
            { number: 17871, name: "Thobor" },
            { number: 19043, name: "CyLiis" },
            { number: 20954, name: "STIM DC" },
            { number: 19053, name: "Homosapiens" },
            { number: 22590, name: "MechaByte" },
            { number: 22697, name: "CreativityR" },
            { number: 24308, name: "BrightCluster" },
            { number: 19211, name: "Virtual Wolves" },
            { number: 21097, name: "Dragonfly" },
            { number: 19065, name: "Inorog Team RO 152" },
            { number: 32762, name: "NightWings" },
            { number: 23800, name: "Robozzi" },
            { number: 23576, name: "ORION" },
            { number: 24554, name: "AVOCADO ROBOTICS" },
            { number: 19087, name: "MironoBot" },
            { number: 19147, name: "Blizzard Eye" },
            { number: 27660, name: "R0b0Ryders" },
            { number: 32838, name: "CEMEKANIKS25" },
            { number: 32442, name: "Iron Minds LTTC" }
        ];

        let selectedTeam = JSON.parse(localStorage.getItem('puiu_cross_selected_team')) || null;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Logic Dimensions (Pixel Art scale)
        const GAME_WIDTH = 240;
        const GAME_HEIGHT = 320;
        const GRID_SIZE = 16;

        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        ctx.imageSmoothingEnabled = false;

        // Elements
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const finalScoreEl = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winScreen = document.getElementById('winScreen');
        const countdownScreen = document.getElementById('countdownScreen');
        const countdownText = document.getElementById('countdownText');
        const leaderboardScreen = document.getElementById('leaderboardScreen');
        const newHighScoreDiv = document.getElementById('newHighScore');
        const teamSelect = document.getElementById('teamSelect');
        const selectedTeamDisplay = document.getElementById('selectedTeamDisplay');
        const yourTeamDisplay = document.getElementById('yourTeamDisplay');
        const selectedTeamLogo = document.getElementById('selectedTeamLogo');

        // Populate team selector
        ftcTeams.forEach(team => {
            const option = document.createElement('option');
            option.value = team.number;
            option.textContent = `#${team.number} - ${team.name}`;
            teamSelect.appendChild(option);
        });

        if (selectedTeam) {
            teamSelect.value = selectedTeam.number;
            selectedTeamDisplay.textContent = `Playing as: #${selectedTeam.number} - ${selectedTeam.name}`;
            // Show saved team logo
            selectedTeamLogo.src = `echipe/${selectedTeam.number}.png`;
            selectedTeamLogo.onerror = function() {
                this.src = 'echipe/default.png';
            };
            selectedTeamLogo.style.display = 'block';
        }

        teamSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                const teamNumber = parseInt(e.target.value);
                selectedTeam = ftcTeams.find(t => t.number === teamNumber);
                localStorage.setItem('puiu_cross_selected_team', JSON.stringify(selectedTeam));
                selectedTeamDisplay.textContent = `Playing as: #${selectedTeam.number} - ${selectedTeam.name}`;
                
                // Show team logo
                selectedTeamLogo.src = `echipe/${selectedTeam.number}.png`;
                selectedTeamLogo.onerror = function() {
                    this.src = 'echipe/default.png';
                };
                selectedTeamLogo.style.display = 'block';
            } else {
                selectedTeam = null;
                selectedTeamDisplay.textContent = '';
                selectedTeamLogo.style.display = 'none';
            }
        });

        // Audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = 0.8;
                utterance.rate = 1.1;
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        let isStarting = false;

        async function initMatchSequence() {
            if (isStarting) return;
            
            // Validate team selection
            if (!selectedTeam) {
                alert('Please select a team first!');
                return;
            }
            
            isStarting = true;

            try {
                // Ensure game is stopped
                gameRunning = false;
                if (animationId) cancelAnimationFrame(animationId);

                // Clear speech
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                }

                // UI Reset
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                winScreen.classList.add('hidden');
                countdownScreen.classList.remove('hidden');

                // Allow audio context (browser policy)
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                // Sequence: 3, 2, 1
                countdownText.style.fontSize = "60px";

                countdownText.innerText = "3";
                playTone(800, 'square', 0.2);
                await sleep(1000);

                countdownText.innerText = "2";
                playTone(800, 'square', 0.2);
                await sleep(1000);

                countdownText.innerText = "1";
                playTone(800, 'square', 0.2);
                await sleep(1000);

                // Drivers Announcement
                countdownText.style.fontSize = "20px";
                countdownText.innerHTML = "DRIVERS,<br>PICK UP YOUR<br>CONTROLLERS";
                speak("Drivers, pick up your controllers");
                await sleep(2500);

                // GO!
                countdownText.style.fontSize = "60px";
                countdownText.innerText = "GO!";
                playTone(1200, 'square', 0.6);
                await sleep(500);

                // Start
                countdownScreen.classList.add('hidden');
                startGame();

            } catch (err) {
                console.error("Sequence error:", err);
                countdownScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
            } finally {
                isStarting = false;
            }
        }

        // Game State
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let animationId;

        // Player
        const player = {
            gridX: 7, // Center
            gridY: 19, // Bottom
            w: 14,
            h: 14,
            color: '#FFD700',
            move(dx, dy) {
                if (!gameRunning) return;

                let nextX = this.gridX + dx;
                let nextY = this.gridY + dy;

                // Bounds
                if (nextX < 0) nextX = 0;
                if (nextX >= GAME_WIDTH / GRID_SIZE) nextX = (GAME_WIDTH / GRID_SIZE) - 1;
                if (nextY < 0) nextY = 0; // Win condition handled in update
                if (nextY >= GAME_HEIGHT / GRID_SIZE) nextY = (GAME_HEIGHT / GRID_SIZE) - 1;

                if (nextX !== this.gridX || nextY !== this.gridY) {
                    this.gridX = nextX;
                    this.gridY = nextY;
                    playTone(200, 'square', 0.05); // Step sound

                    // Score for moving up (only max height counts usually, but simple increment is fun)
                    if (dy < 0) score += 10;
                    scoreEl.innerText = score;
                }
            },
            draw() {
                let x = this.gridX * GRID_SIZE + 1;
                let y = this.gridY * GRID_SIZE + 1;

                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(x, y, this.w, this.h);
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(x + this.w - 4, y + 3, 2, 2);
                ctx.fillRect(x + 2, y + 3, 2, 2);
                // Beak
                ctx.fillStyle = '#FFA500';
                ctx.fillRect(x + 5, y + 6, 4, 3);
                // Comb
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(x + 5, y - 2, 4, 3);
            }
        };

        // Lanes
        // Types: 'grass', 'road', 'water' (future)
        // Road: has cars
        let lanes = [];

        function generateLevel(lvl) {
            lanes = [];
            // Bottom safe zone
            for (let i = 18; i < 20; i++) lanes.push({ type: 'grass', y: i * GRID_SIZE });

            // Random generation going up
            for (let i = 17; i >= 1; i--) {
                let r = Math.random();
                if (i === 10) { // Rest stop
                    lanes.push({ type: 'grass', y: i * GRID_SIZE });
                } else if (r > 0.3) {
                    // Road
                    let speed = (0.5 + Math.random() * (lvl * 0.5)) * (Math.random() > 0.5 ? 1 : -1);
                    lanes.push({
                        type: 'road',
                        y: i * GRID_SIZE,
                        speed: speed,
                        cars: [],
                        nextSpawn: 0
                    });
                } else {
                    // Grass
                    lanes.push({ type: 'grass', y: i * GRID_SIZE });
                }
            }

            // Top goal
            lanes.push({ type: 'goal', y: 0 });
        }

        function updateLanes() {
            lanes.forEach(lane => {
                if (lane.type === 'road') {
                    // Spawn logic
                    if (lane.nextSpawn <= 0) {
                        // Spawn car
                        let carWidth = Math.floor(Math.random() * 2 + 2) * GRID_SIZE; // 2 or 3 grids wide
                        let startX = lane.speed > 0 ? -carWidth : GAME_WIDTH;

                        // Random color
                        const carColors = ['#e74c3c', '#3498db', '#9b59b6', '#f1c40f', '#e67e22'];
                        let color = carColors[Math.floor(Math.random() * carColors.length)];

                        lane.cars.push({
                            x: startX,
                            width: carWidth,
                            color: color
                        });

                        // Next spawn delay (random based on speed)
                        lane.nextSpawn = (100 / Math.abs(lane.speed)) + Math.random() * 100;
                    } else {
                        lane.nextSpawn--;
                    }

                    // Move cars
                    lane.cars.forEach(car => {
                        car.x += lane.speed;
                    });

                    // Remove off-screen
                    lane.cars = lane.cars.filter(car => {
                        if (lane.speed > 0) return car.x < GAME_WIDTH + 50;
                        else return car.x > -50;
                    });
                }
            });
        }

        function drawLanes() {
            lanes.forEach(lane => {
                // Background
                if (lane.type === 'grass') {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(0, lane.y, GAME_WIDTH, GRID_SIZE);
                    // Decals
                    ctx.fillStyle = '#1e7c1e';
                    ctx.fillRect(10, lane.y + 2, 4, 4);
                    ctx.fillRect(50, lane.y + 8, 4, 4);
                } else if (lane.type === 'road') {
                    ctx.fillStyle = '#555';
                    ctx.fillRect(0, lane.y, GAME_WIDTH, GRID_SIZE);
                    // Lane markers
                    ctx.fillStyle = '#777';
                    for (let i = 0; i < GAME_WIDTH; i += 40) {
                        ctx.fillRect(i, lane.y + 7, 20, 2);
                    }
                } else if (lane.type === 'goal') {
                    ctx.fillStyle = '#f9ca24'; // Trophy gold
                    ctx.fillRect(0, lane.y, GAME_WIDTH, GRID_SIZE);
                    // Checkers
                    ctx.fillStyle = '#000';
                    for (let i = 0; i < GAME_WIDTH; i += 16) {
                        if ((i / 16) % 2 === 0) ctx.fillRect(i, lane.y, 8, 8);
                        else ctx.fillRect(i + 8, lane.y + 8, 8, 8);
                    }
                }

                // Cars
                if (lane.type === 'road') {
                    lane.cars.forEach(car => {
                        // Car body
                        ctx.fillStyle = car.color;
                        ctx.fillRect(car.x, lane.y + 2, car.width, GRID_SIZE - 4);

                        // Windows
                        ctx.fillStyle = '#ccffff';
                        if (lane.speed > 0) {
                            ctx.fillRect(car.x + car.width - 6, lane.y + 3, 4, GRID_SIZE - 6);
                        } else {
                            ctx.fillRect(car.x + 2, lane.y + 3, 4, GRID_SIZE - 6);
                        }

                        // Wheels
                        ctx.fillStyle = '#000';
                        ctx.fillRect(car.x + 4, lane.y + 1, 4, 1);
                        ctx.fillRect(car.x + car.width - 8, lane.y + 1, 4, 1);
                        ctx.fillRect(car.x + 4, lane.y + GRID_SIZE - 2, 4, 1);
                        ctx.fillRect(car.x + car.width - 8, lane.y + GRID_SIZE - 2, 4, 1);
                    });
                }
            });
        }

        function checkCollisions() {
            // Player box
            const px = player.gridX * GRID_SIZE + 2;
            const py = player.gridY * GRID_SIZE + 2;
            const pw = GRID_SIZE - 4;
            const ph = GRID_SIZE - 4;

            // Find lane
            const currentLane = lanes.find(l => l.y === player.gridY * GRID_SIZE);
            if (!currentLane) return;

            if (currentLane.type === 'road') {
                for (let car of currentLane.cars) {
                    if (px < car.x + car.width &&
                        px + pw > car.x &&
                        py < currentLane.y + GRID_SIZE - 2 && // Approximate Y collision since lanes are grid aligned
                        py + ph > currentLane.y + 2) {

                        handleDeath();
                        return;
                    }
                }
            } else if (currentLane.type === 'goal') {
                handleLevelComplete();
            }
        }

        function handleDeath() {
            playTone(100, 'sawtooth', 0.5);
            lives--;
            livesEl.innerText = lives;

            if (lives <= 0) {
                gameOver();
            } else {
                resetPlayer();
            }
        }

        function resetPlayer() {
            player.gridX = 7;
            player.gridY = 19;
        }

        function handleLevelComplete() {
            gameRunning = false;
            playTone(800, 'sine', 0.1);
            setTimeout(() => playTone(1200, 'sine', 0.2), 100);

            score += 100 * level;
            scoreEl.innerText = score;

            winScreen.classList.remove('hidden');
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            
            // Display team logo
            const gameOverTeamLogo = document.getElementById('gameOverTeamLogo');
            if (selectedTeam) {
                gameOverTeamLogo.src = `echipe/${selectedTeam.number}.png`;
                gameOverTeamLogo.onerror = function() {
                    this.src = 'echipe/default.png';
                };
                gameOverTeamLogo.style.display = 'block';
            } else {
                gameOverTeamLogo.style.display = 'none';
            }
            
            // Check if high score
            if (isHighScore(score) && selectedTeam) {
                newHighScoreDiv.classList.remove('hidden');
                yourTeamDisplay.innerText = `#${selectedTeam.number} - ${selectedTeam.name}`;
                
                // Auto-save the score
                const leaderboard = getLeaderboard();
                const existingIndex = leaderboard.findIndex(entry => entry.teamNumber === selectedTeam.number);
                
                if (existingIndex !== -1) {
                    // Update if better
                    if (score > leaderboard[existingIndex].score) {
                        leaderboard[existingIndex].score = score;
                        leaderboard[existingIndex].level = level;
                        leaderboard[existingIndex].date = new Date().toLocaleDateString('ro-RO');
                    }
                } else {
                    // Add new team entry
                    leaderboard.push({
                        teamNumber: selectedTeam.number,
                        teamName: selectedTeam.name,
                        score: score,
                        level: level,
                        date: new Date().toLocaleDateString('ro-RO')
                    });
                }
                
                // Sort and save
                leaderboard.sort((a, b) => b.score - a.score);
                if (leaderboard.length > MAX_ENTRIES) {
                    leaderboard.length = MAX_ENTRIES;
                }
                saveLeaderboard(leaderboard);
            } else {
                newHighScoreDiv.classList.add('hidden');
            }
            
            gameOverScreen.classList.remove('hidden');
        }

        // Leaderboard Functions
        const LEADERBOARD_KEY = 'puiuCrossLeaderboard';
        const MAX_ENTRIES = 10;

        function getLeaderboard() {
            const data = localStorage.getItem(LEADERBOARD_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard));
        }

        function isHighScore(newScore) {
            if (!selectedTeam) return false;
            
            const leaderboard = getLeaderboard();
            const existingEntry = leaderboard.find(entry => entry.teamNumber === selectedTeam.number);
            
            // If team not in leaderboard yet
            if (!existingEntry) {
                return leaderboard.length < MAX_ENTRIES || newScore > leaderboard[leaderboard.length - 1].score;
            }
            
            // If team exists, check if new score is better
            return newScore > existingEntry.score;
        }

        function saveScore() {
            if (!selectedTeam) {
                alert('Please select a team first!');
                return;
            }
            
            const leaderboard = getLeaderboard();
            
            // Check if team exists
            const existingIndex = leaderboard.findIndex(entry => entry.teamNumber === selectedTeam.number);
            
            if (existingIndex !== -1) {
                // Team exists - update only if new score is better
                if (score > leaderboard[existingIndex].score) {
                    leaderboard[existingIndex].score = score;
                    leaderboard[existingIndex].level = level;
                    leaderboard[existingIndex].date = new Date().toLocaleDateString('ro-RO');
                }
            } else {
                // New team - add entry
                leaderboard.push({
                    teamNumber: selectedTeam.number,
                    teamName: selectedTeam.name,
                    score: score,
                    level: level,
                    date: new Date().toLocaleDateString('ro-RO')
                });
            }
            
            // Sort by score descending
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep top MAX_ENTRIES
            if (leaderboard.length > MAX_ENTRIES) {
                leaderboard.length = MAX_ENTRIES;
            }
            
            saveLeaderboard(leaderboard);
            newHighScoreDiv.classList.add('hidden');
            playTone(1000, 'sine', 0.2);
        }

        function showLeaderboard() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            
            // Display team logo
            const leaderboardTeamLogo = document.getElementById('leaderboardTeamLogo');
            if (selectedTeam) {
                leaderboardTeamLogo.src = `echipe/${selectedTeam.number}.png`;
                leaderboardTeamLogo.onerror = function() {
                    this.src = 'echipe/default.png';
                };
                leaderboardTeamLogo.style.display = 'block';
            } else {
                leaderboardTeamLogo.style.display = 'none';
            }
            
            const leaderboard = getLeaderboard();
            const listDiv = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                listDiv.innerHTML = '<p style="font-size: 12px;">NO SCORES YET</p>';
            } else {
                let html = '<div style="text-align: left; font-size: 10px; line-height: 20px;">';
                leaderboard.forEach((entry, index) => {
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                    html += `<div style="padding: 8px; margin: 5px 0; background: rgba(255,255,255,0.1); border-radius: 5px;">`;
                    html += `${medal} #${entry.teamNumber} - ${entry.teamName}`;
                    html += `<br><span style="font-size: 12px; color: #f9056c;">${entry.score} pts (Lvl ${entry.level})</span>`;
                    html += `<br><span style="font-size: 8px; color: #aaa;">${entry.date}</span>`;
                    html += `</div>`;
                });
                html += '</div>';
                listDiv.innerHTML = html;
            }
            
            leaderboardScreen.classList.remove('hidden');
        }

        function closeLeaderboard() {
            leaderboardScreen.classList.add('hidden');
            if (gameRunning) {
                // Just close
            } else if (gameOverScreen.classList.contains('hidden')) {
                // Came from start screen
                startScreen.classList.remove('hidden');
            } else {
                // Came from game over
                gameOverScreen.classList.remove('hidden');
            }
        }

        function clearLeaderboard() {
            if (confirm('Are you sure you want to clear all leaderboard data?')) {
                localStorage.removeItem(LEADERBOARD_KEY);
                showLeaderboard(); // Refresh display
                playTone(200, 'sawtooth', 0.3);
            }
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            scoreEl.innerText = score;
            livesEl.innerText = lives;

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            startLevel();
        }

        function nextLevel() {
            level++;
            winScreen.classList.add('hidden');
            startLevel();
        }

        function startLevel() {
            generateLevel(level);
            resetPlayer();
            gameRunning = true;
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            updateLanes();
            drawLanes();

            player.draw();
            checkCollisions();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Input
        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': player.move(0, -1); break;
                case 'ArrowDown': player.move(0, 1); break;
                case 'ArrowLeft': player.move(-1, 0); break;
                case 'ArrowRight': player.move(1, 0); break;
            }
        });

        // Touch
        document.getElementById('btnUp').addEventListener('mousedown', () => player.move(0, -1));
        document.getElementById('btnDown').addEventListener('mousedown', () => player.move(0, 1));
        document.getElementById('btnLeft').addEventListener('mousedown', () => player.move(-1, 0));
        document.getElementById('btnRight').addEventListener('mousedown', () => player.move(1, 0));

        // Prevent default touch scrolling
        document.body.addEventListener('touchmove', function (e) { e.preventDefault(); }, { passive: false });

        // Mobile touch (touchstart to avoid delay)
        document.getElementById('btnUp').addEventListener('touchstart', (e) => { e.preventDefault(); player.move(0, -1); });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => { e.preventDefault(); player.move(0, 1); });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); player.move(-1, 0); });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); player.move(1, 0); });

    </script>
